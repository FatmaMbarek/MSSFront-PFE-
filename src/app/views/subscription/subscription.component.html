<div *ngIf="!isLoading" class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between">
                <div class="header-title">
                    <h4 class="card-title">Liste des Abonnements</h4>
                </div>
            </div>
            <div class="card-body">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
                    <div class="col my-3" *ngFor="let p of packs">
                        <div class="card pricing-box-2 mb-lg-0">
                            <div class="card-body-wrapper">
                                <div class="card-body">
                                    <h3>{{p.label}}</h3>
                                    <h2 class="my-4 yearlypricing"><b>{{p.price}} TND/{{p.duration}}</b></h2>
                                    <ul class="list-unstyled p-0 mb-0">
                                        <li *ngIf="p.occurence == 1" class="mb-4">
                                            <svg width="8" class="me-2" viewBox="0 0 8 8" fill="none"
                                                xmlns="http://www.w3.org/2000/svg">
                                                <circle cx="4" cy="4" r="4" fill="currentColor" />
                                            </svg>Number of occurrences: Once a week
                                        </li>
                                        <li *ngIf="p.occurence == 2" class="mb-4">
                                            <svg width="8" class="me-2" viewBox="0 0 8 8" fill="none"
                                                xmlns="http://www.w3.org/2000/svg">
                                                <circle cx="4" cy="4" r="4" fill="currentColor" />
                                            </svg>Number of occurrences: 2 times a week
                                        </li>
                                        <li *ngIf="p.occurence == 3" class="mb-4">
                                            <svg width="8" class="me-2" viewBox="0 0 8 8" fill="none"
                                                xmlns="http://www.w3.org/2000/svg">
                                                <circle cx="4" cy="4" r="4" fill="currentColor" />
                                            </svg>Number of occurrences: 3 times a week
                                        </li>
                                        <li *ngFor="let c of p!.services.$values" class="mb-4">
                                            <svg width="8" class="me-2" viewBox="0 0 8 8" fill="none"
                                                xmlns="http://www.w3.org/2000/svg">
                                                <circle cx="4" cy="4" r="4" fill="currentColor" />
                                            </svg>{{c.nomService}}
                                        </li>
                                    </ul>
                                    <button type="button" class="btn btn-primary border">Abonnez-vous</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
