<div class="row">
    <div class="col-lg-12">
        <div class="card mb-4">
            <div class="card-header d-flex align-items-center justify-content-center">
                <h4 class="card-title mb-0 flex-grow-1">Solid
                    <small id="search-length">({{lengOf}})</small>
                </h4>
                <div>
                    <input type="search" placeholder="search icon" id="search-value" (keyup)="navigate()"  class="form-control"[(ngModel)]="searchValue" autocomplete="off">
                </div>
            </div>
            <div class="card-body">
                <div class="icon-grid">
                    <div *ngFor="let dual of duals | filter:searchValue" class="icon-box">
                        <div class="overlay">
                            <button class="btn btn-sm btn-soft-primary" data-toggle="copy" ngbTooltip="Copy"
                                data-bs-placement="top" data-copy-target="#dual-svg-container-1">Copy</button>
                        </div>
                        <div>
                            <div id="{{dual.id}}"  [innerHTML]="transform(dual.svgIcon)">
                            </div>
                            {{dual.name}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
